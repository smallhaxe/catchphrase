<!DOCTYPE html>
<html lang="en">
  <head>

    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- STYLESHEETS -->
    <link rel="stylesheet"
    href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- JAVASCRIPTS -->
    <script type="text/javascript"
      src="jquery/dist/jquery.min.js"></script>
    <script type="text/javascript"
      src="underscore/underscore-min.js"></script>
    <script type="text/javascript"
      src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </head>
  
  <body>
    <!-- CODE -->
    <header class="page-header">
    <h1>CatchPhrase!ly <small>node.js ALL the terms.</small></h1>
    </header>
    
    <form id="phrase-form" class="form-inline">
      <input type="text" name="title" id="new-phrase" placeholder="Name the next Phrase, here." />
      <input type="text" name="description" class="form-control"
      placeholder="Be descriptive, here." />
      <button type="submit" class="btn btn-default">Add Phrase!</button>
    </form>
  </body>

  <!-- _TEMPLATES -->
  <script type="text/template" id="phrases-template">
    <% _.each(collection, function(item){ %>
      <li class='list-group-item'><%= item.title %>
        <span class="label label-default"><%= item.description %></span>
        <button data-id="<%= item.id %>" onclick="Phrase.learned(this)"
          type="checkbox" aria-label="..."><span>Learned</span></button>
      </li>
    <% }); %>
  </script>

</html>
